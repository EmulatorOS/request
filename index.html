<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="UBG100">
  <meta name="description" content="Play your favorite online games free now!">
  <meta name="language" content="English">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
  <title>Chrome</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/socials/ubg100.png" />
  <link rel="mask-icon" type="" href="/assets/img/socials/ubg100.png" color="#111" />
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/form.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/contentpage.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <noscript>Your browser doesn't have JavaScript enabled. Please enable JavaScript or switch to a browser that
    supports it.</noscript>
  <style>
    html {
      scroll-behavior: smooth;
    
    line-height: 1.5;
    -webkit-text-size-adjust: 100%;
    -moz-tab-size: 4;
    -o-tab-size: 4;
    tab-size: 4;
    font-family: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
}
    

    body {
    
      background-color: transparent;
    }
  </style>
</head>

<body >
  <div class="form-popup" id="myForm">
    <h2 class="text-3xl font-semibold text-center text-gray-200 dark:text-white">Game Request</h2>


    <form id="my-form" method="POST" class="form-container"
        action="https://script.google.com/macros/s/AKfycbzc4UgrVIBGXxaFoB2R-K53qH5lAM6x4xWAGaakuW9IvvkFCb_Es-N6xR-Sy31du6b6/exec">
        <br>
        <div class="items-center -mx-2 md:flex">
            <div class="w-full mx-2">
                <label class="block mb-2 text-sm font-medium text-gray-200">Game Name<span
                        class="text-red-500">*</span></label>
                <input name="gameName" style="width: 200px;"
                    class="block w-full px-4 py-2 border rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:ring-blue-300 focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                    type="text" required>
            </div>
            <div class="w-full mx-2 mt-4 md:mt-0">
                <label class="block mb-2 text-sm font-medium text-gray-200">Game Type<span
                        class="text-red-500">*</span></label>
                <select name="gameType"
                    class="block w-full px-4 py-2 border rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:ring-blue-300 focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40">
                    <option value="unknown">Unknown</option>
                    <option value="flash">Flash</option>
                    <option value="html">HTML</option>
                    <option value="webgl">WebGL</option>
                </select>
            </div>
        </div><br>
        <div class="w-full mt-4 md:mt-0">
            <label class="block mb-2 text-sm font-medium text-gray-200">Game URL</label>
            <input name="url"
                class="block w-full px-4 py-2 border rounded-md bg-gray-800 text-gray-300 border-gray-600 focus:ring-blue-300 focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40"
                type="text">
        </div>
        <div class=" justify-center mt-6">
            <input type="submit"
                class="px-4 py-2 text-gray-200 transition-colors duration-200 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600 btn"
                value="Request">
            
        </div>


    </form>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  
  <script src="sw-loader.js"></script>
  <script src="form.js"></script>
  
</body>

</html>
